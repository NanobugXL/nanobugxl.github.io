  I'll write something here when I can think of something cool to say...
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://nanobugxl.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Banner settings
video: backgrounda.mp4 # add banner video. Add your video file to the folder video
